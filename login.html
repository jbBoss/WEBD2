<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Resource/Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   
    <div class="container">
        <div class="login-container" >
            <h1>MovieConnect</h1>
            <p class="subtitle">Please enter your credentials to login</p>
            
            <form class="login-form" action="config/authenticate.php" method="post">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="Resource/pages/admin.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <!-- <div class="social-login">
                    <button type="button" class="social-button google">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                    <button type="button" class="social-button facebook">
                        <i class="fab fa-facebook-f"></i> Login with Facebook
                    </button>
                </div> -->
                
                <p class="signup-link">Don't have an account? <a href="Resource/pages/register.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
